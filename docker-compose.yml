version: '3'
services:
  db:
    image: mysql:5
    environment: 
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: yahaeidivprovisionalpassmysql
    ports:
      - '3316:3306'
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/sophistock
    ports:
      - "3000:3000"
    depends_on:
      - db